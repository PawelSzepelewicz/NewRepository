<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>
<div class="container" id="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a aria-controls="compare" aria-selected="false" class="nav-link" data-toggle="tab" href="#compare"
               id="compare-tab"
               role="tab">Compare</a>
        </li>
        <li class="nav-item">
            <a aria-controls="bests" aria-selected="false" class="nav-link" data-toggle="tab" href="#bests"
               id="bests-tab"
               role="tab">Best users</a>
        </li>
        <hr>
        <li style="margin:7px 3px 0px 0px">
            <i class="far fa-user"></i>
        </li>
        <li class="alert-light current-user" id="current" role="alert" style="margin:8px 0px 0px 0px">
        </li>
        <li><a class="btn btn-info login btn-sm" id="login-logout" style="margin:5px 0px 0px 15px">Login</a></li>
       <li class="text-left" id="createNew">
           <a class="btn btn-info creation btn-sm" hidden id="creation" style="margin:5px 0px 0px 15px">Create new user</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="compare" role="tabpanel">
            <br><br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card userA-card">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                            <a class="btn btn-primary card-dtn">Select</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card userB-card">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                            <a class="btn btn-primary card-dtn">Select</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="bests" role="tabpanel">
            <br>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
<script src="main.css"></script>
<script src="https://kit.fontawesome.com/ff81d4d106.js"></script>
</body>
</html>
