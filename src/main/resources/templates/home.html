<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New title</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="main.js"></script>
<script src="main.css"></script>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a aria-controls="user" aria-selected="true" class="nav-link active" data-toggle="tab" href="#user" id="user-tab"
               role="tab">Users</a>
        </li>
        <li class="nav-item">
            <a aria-controls="compare" aria-selected="false" class="nav-link" data-toggle="tab" href="#compare" id="compare-tab"
               role="tab">Compare</a>
        </li>
        <li class="nav-item">
            <a aria-controls="bests" aria-selected="false" class="nav-link" data-toggle="tab" href="#bests" id="bests-tab"
               role="tab">Best users</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="user" role="tabpanel">
            <form th:action="@{/addUser}" th:method="POST">
                <div class="form-group">
                    <label>User name</label>
                    <input aria-describedby="userName" class="form-control" placeholder="Enter your name" type="text">
                </div>
                <div class="form-group">
                    <label>Main information</label>
                    <input class="form-control" placeholder="Type the main information" type="text">
                    <small class="form-text text-muted" id="emailHelp">Your can write a little about yourself
                        here</small>
                </div>
                <button class="btn btn-primary" onclick="" type="submit">Add user</button>
            </form>
        </div>
        <div class="tab-pane" id="compare" role="tabpanel">Compare</div>
        <div class="tab-pane" id="bests" role="tabpanel">View the best</div>
    </div>
</div>
</body>
</html>
